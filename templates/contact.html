<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactanos | WHY </title>
<link rel="stylesheet" href="static/contact.css">
</head>
<body>
<!--   -->
<!-- inicia formulario se define metodo para que el usario ingrese datos  -->
<form name="myform" action="" method="POST" > 
<div class="contactform">
  <div style="text-align:center">
    <!--titulo de nivel -->
    <h1>Contactar los desarrolladores</h1>
    <!--parrafi-->
    <p>¿tienes algun comentario o sugerencia sobre el proyecto WHY?:) </p>
    <!-- se crea contenedor  -->

  </div>
  <div class="row">
    <div class="column">
       <!--  se usa label que indica elemento en interfaz de usuario, se define tipo de entrada y añaden condiciones a la entrada -->
      <form>
        <label for="fname">Nombre</label>
        <input type="text" id="fname" name="name1" placeholder="Tu nombre.." required minlength="3" >

        <label for="lname">Apellidos</label>
        <input type="text" id="lname" name="lastname1" placeholder="Tus apellidos.." required minlength="5"> 

        <label for="email">Email:</label>
        <input type="email" id="email" name="email1" placeholder="Tu correo electrónico.." required minlength="5">
          

        <label for="subject">Subject</label>
        <textarea id="contactform" name="message1" minlength="5" method="POST" placeholder="escribe algo.." style="height:170px"></textarea>
        <input type="submit" value="Submit" required minlength="5" >
      </form>
    </div>
  </div>
</div>
    
</body>
