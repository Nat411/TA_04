<html>
  <head>
    <title>Localizar</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /* se define tamaño del mapa
       */
      #map {
        height: 100%;
      }

      /* 100 para que el mapa se muestre en toda la ventana, se define margenes de la ventana */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      /* estilos al botón de localizar */
      .custom-map-control-button {
        background-color: #fff;
        border: 0;
        border-radius: 2px;
        box-shadow: 0 1px 4px -1px rgba(0, 0, 0, 0.3);
        margin: 10px;
        padding: 0 0.5em;
        font: 400 18px Roboto, Arial, sans-serif;
        overflow: hidden;
        height: 40px;
        cursor: pointer;
      }
      .custom-map-control-button:hover {
        background: #ebebeb;
      }
    </style>
    <script>
      /* se trabaja en javascript con el uso de Google maps API*/

      let map, infoWindow;

      function initMap() {
        /* se define variable mapa, se establece una zona del mapa entrada  */

        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat:  6.230833, lng: -75.590553  },
          zoom: 20,
        });
         /*varible para define el boton localizar  */
        infoWindow = new google.maps.InfoWindow();
        const locationButton = document.createElement("button");
        locationButton.textContent = "Localizar";
        locationButton.classList.add("custom-map-control-button");
        map.controls[google.maps.ControlPosition.TOP_CENTER].push(
          locationButton
        );
        locationButton.addEventListener("click", () => {
          // se usa  HTMl localizacion
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
              (position) => {
                const pos = {
                  lat: position.coords.latitude,
                  lng: position.coords.longitude,
                };
                infoWindow.setPosition(pos);
                infoWindow.setContent("ubicación.");
                infoWindow.open(map);
                map.setCenter(pos);
              
              },
              () => {
                handleLocationError(true, infoWindow, map.getCenter());
              }
            );
          } else {
            
            handleLocationError(false, infoWindow, map.getCenter());
          }
        });
      }


      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(
          browserHasGeolocation
            ? "Error: The Geolocation service failed."
            : "Error: Your browser doesn't support geolocation."
        );
        infoWindow.open(map);


      }
    </script>
  </head>
  <body>
    <div id="map"></div>

    
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDw7arZRF10hcNGXUOFiWEpl_TaxCUgIpc&callback=initMap&libraries=places&v=weekly"
      async
    ></script>


  </body>
