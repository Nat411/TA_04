<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--BOOTSTRAP 4 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	 crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">

  <title>Agenda | WHY</title>
</head>
<body>
  		<!--Barra de navegación-->
  
	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #69BADD; border: 3px solid; color: black; "> <!--Color y estilo de la barra de navegación-->

		<div class="container-fluid "> <!--Contenedor-->
			<a class="navbar-brand " href="# ">
				<h1><strong><span style="color: #000000; font-family: Arial"><form action="/">
						<input type="submit" value= "W.H.Y 🪐" /></form> </strong></h1> <!--Titulo barra de navegacion-->
			<button class="navbar-toggler " type="button " data-bs-toggle="collapse " data-bs-target="#navbarNavAltMarkup
	 " aria-controls="navbarNavAltMarkup " aria-expanded="false " aria-label="Toggle navigation ">
      <span class="navbar-toggler-icon "></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarNavAltMarkup "><!--secciones de la pagina-->
      <div class="navbar-nav ">
        <a class="nav-link" href="/ ">Inicio</a> 
       <!--Indicador de pagina actual-->
        <a class="nav-link " href="/about">Sobre Nosotros</a>
        <a class="nav-link active" aria-current="page" href="/agenda">Agenda</a>
        <a class="nav-link " href="/foro  ">Foro</a>
        <a class="nav-link " href="/mapa ">Mapa</a>
        <a class="nav-link " href="/QR">QR</a>
        <a class="nav-link " href="/login ">Ingresa</a>
        <a class="nav-link " href="/contact ">Contáctanos</a>
        
      </div>
    </div>
  </div>
</nav>

  <div class = "header">
    <!--titulo de nivel cuatro-->
    <h4>
      Este es el espacio para tu agenda, a continuación te aparecerán los eventos que has creado:
      <!--espacio en blanco-->
      <p>&nbsp;</p>
      <a href="/agregar_evento"> ¿Aún no has creado eventos?</a>
      <!--espacio en blanco-->
      <p>&nbsp;</p>
    </h4>
  </div>

 

  <!--Botón para imprimit--> 

  <!--ubicación de botón, se usa javascript para la función window.print() que imprime toda la pantalla  --> 
<td align="left" valign="top"><a href="javascript:window.print();">
 <!--link a imagen de botón-->
  <img src="https://distribuidoraseikon.files.wordpress.com/2013/08/imprimir.jpg" width="200" height="100" alt="Print" style="display:block;" border="0" /></a>
</td>

<!--contenedor de linea con la accion de imprimir definida -->
  <span class="print-button__content  js__action--print" title="Imprimir">
    Imprimir
  </span>
 
  <div class="calendar">
  <!--Se crea un for que recorre la tabla de eventos filtrada por email-->
  {%for evento in events%}
    <div class="event">
      <!--Titulo del evento-->
      <h3> {{evento[0]}} </h3>
      <!--fecha del evento-->
      <h4> {{evento[1]}} </h4>
      <!--comentario-->
      <h5> {{evento [3]}} </h5> 
    </div>  
  {%endfor%}
  


</body>
</html>
